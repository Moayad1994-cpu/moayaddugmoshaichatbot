<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOYAD DUGHMOSH AI CHATBOT</title>

    <img src="https://i.imgur.com/2dyDdmZ.jpeg" alt="AI ICON" style="width:50px;height:50px;">

    <style>
        /* Root Variables */
        :root {
            --primary-color: #007bff;
            --secondary-color: #1e88e5;
            --gradient-bg: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(30, 30, 30, 0.8));
            --light-bg: #f9f9f9;
            --dark-bg: #1f1f1f;
            --text-light: #ffffff;
            --text-dark: #000000;
            --bubble-bg-user: #007bff;
            --bubble-bg-bot: #f1f1f1;
            --bubble-text-user: #ffffff;
            --bubble-text-bot: #000000;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: all 0.3s ease;
        }

        body.light-mode {
            background: var(--light-bg);
            color: var(--text-dark);
        }

        .header {
            text-align: center;
            padding: 15px 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            position: relative;
            color: var(--text-light);
        }

        .header .toggle-mode {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 18px;
            cursor: pointer;
            background: none;
            border: none;
            color: inherit;
            transition: transform 0.3s ease;
        }

        .header .toggle-mode:hover {
            transform: scale(1.2);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            gap: 10px;
            overflow-y: auto;
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
            animation: fadeIn 0.5s ease;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--bubble-bg-user);
            color: var(--bubble-text-user);
            border-radius: 15px 15px 0 15px;
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--bubble-bg-bot);
            color: var(--bubble-text-bot);
            border-radius: 15px 15px 15px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }

        .input-container input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: var(--secondary-color);
            color: white;
            transition: all 0.3s ease;
        }

        .input-container button:hover {
            background-color: #007bff;
        }

        .thinking {
            display: none;
            color: var(--text-light);
            text-align: center;
            padding: 10px;
            font-style: italic;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        MOYAD DUGHMOSH AI CHATBOT
        <button class="toggle-mode" onclick="toggleMode()">ðŸŒ™</button>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div id="thinking" class="thinking">Moayad AI is thinking...</div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." onkeydown="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="footer">Developed by Moayad Dughmosh Â© 2025</div>

    <script>
        const messagesDiv = document.getElementById("messages");
        const userInput = document.getElementById("user-input");
        const thinkingDiv = document.getElementById("thinking");

        function appendMessage(sender, message) {
            const messageDiv = document.createElement("div");
            messageDiv.textContent = message;
            messageDiv.classList.add("message", sender.toLowerCase());
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage("User", message);
            userInput.value = "";

            thinkingDiv.style.display = "block";

            fetch("/send_message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                thinkingDiv.style.display = "none";
                if (data.status === "success") {
                    appendMessage("Bot", data.bot_response);
                } else {
                    appendMessage("Bot", "Error: " + data.message);
                }
            });
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function toggleMode() {
            document.body.classList.toggle("light-mode");
        }
    </script>
</body>
</html>
